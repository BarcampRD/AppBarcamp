<mat-card>
  <img mat-card-image [src]="charla.strImagen">
  <mat-card-header style="justify-content: center">
      <mat-card-title>
          <h3 class="m-0">{{charla.strTitulo}}</h3>
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <p>
          {{charla.strDescripcion}}
      </p>
  </mat-card-content>

  <mat-card-actions>
      <button mat-button>{{charla.strHora}}</button>
      <button mat-button>
          <mat-icon class="nav-icon">location_on</mat-icon> {{charla.strAula}}
      </button>
  </mat-card-actions>
</mat-card>
