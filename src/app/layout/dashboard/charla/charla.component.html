<mat-card>
  <img mat-card-image [src]="charla.strImagen">
  <mat-card-header style="justify-content: center">
      <mat-card-title>
          <h3 class="m-0">{{charla.strTitulo}}</h3>
      </mat-card-title>
      <mat-card-subtitle>{{charla.strCharlista}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <p>
          {{charla.strDescripcion}}
      </p>
  </mat-card-content>

  <mat-card-actions>
      <button mat-button>{{'Time' | translate}}: {{charla.strHora}}</button>
      <button mat-button>
          <mat-icon class="nav-icon">location_on</mat-icon>{{'Lecture room' | translate}}: {{charla.strAula}}
      </button>
      <button mat-button>{{ 'Talk format' | translate}}: {{charla.strDuracion}}</button>
  </mat-card-actions>
</mat-card>
